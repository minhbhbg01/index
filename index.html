<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/love.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-image: url(bg.jpg);
      overflow: hidden;
      height: 100%;
    }
    #threeCanvas, #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Carousel ảnh xoay quanh tim (giữ nguyên) */
    .box {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      width: 120px;
      height: 150px;
      transform-style: preserve-3d;
      animation: animate 20s linear infinite;
      z-index: 5;
    }
    @keyframes animate {
      0%   { transform: translate(-50%, -50%) perspective(1000px) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) perspective(1000px) rotateY(360deg); }
    }
    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px); /* đẩy xa tim */
      -webkit-box-reflect: below 0px linear-gradient(transparent,transparent, #0004);
    }
    .box span img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    /* ===== Thêm mới: Khối chữ hiện dần ===== */
    :root{
      --fg:#27d7ff;       /* màu chữ */
      --glow:#007bff;     /* màu phát sáng */
      --delay-step: 0.25s;/* trễ giữa các ký tự */
    }
    .reveal-wrap{
      position:absolute; left:50%; top:1%;
      transform: translateX(-50%);
      z-index: 12;                 /* cao hơn canvas/box */
      text-align:center;
      pointer-events:none;         /* không chặn click vào phần khác */
      width: min(92vw, 1200px);
    }
    .headline{
      font-family: "Poppins", system-ui, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:800;
      letter-spacing:.02em;
      line-height:1.15;
      font-size: clamp(28px, 7.5vw, 84px);
      white-space:nowrap;
      position:relative;
      color:#fff; /* dự phòng khi không hỗ trợ background-clip */
    }
    .headline .ch{
      display:inline-block;
      opacity:0;
      transform: translateY(.5em);
      filter: blur(8px);
      text-shadow:
        0 0 14px color-mix(in oklab, var(--fg) 70%, #fff 30%),
        0 0 32px var(--glow);
      animation: reveal .6s forwards cubic-bezier(.2,.7,.2,1);
    }
    @keyframes reveal{
      0%   { opacity:0; transform: translateY(.5em) scale(.98); filter: blur(8px) saturate(0.6); }
      60%  { opacity:1; transform: translateY(0)     scale(1.00); filter: blur(0)  saturate(1); }
      100% { opacity:1; transform: translateY(0)     scale(1.00); filter: blur(0); }
    }
    .headline .ch .fill{
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--fg) 90%, #fff 10%),
        color-mix(in oklab, var(--fg) 70%, #0ff 30%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    /* vệt quét sáng đi ngang qua chữ */
    .sweep{
      position:absolute; inset:0; pointer-events:none; overflow:hidden; border-radius:16px;
      mask: linear-gradient(#000 0 0);
    }
    .sweep::before{
      content:"";
      position:absolute; top:0; bottom:0; width:22%;
      background: radial-gradient(60% 180% at 50% 50%,
        rgba(255,255,255,.35), rgba(255,255,255,0) 60%);
      filter: blur(8px);
      transform: skewX(-20deg);
      left:-25%;
      opacity:0;
      animation: sweep 2.2s 1.1s ease-out forwards;
    }
    @keyframes sweep{
      0%   { left:-25%; opacity:0; }
      20%  { opacity:.7; }
      100% { left:110%; opacity:0; }
    }
    #thoHoa {
      float: right;
      width: 300px;
      height: 300px;
}
  </style>
</head>
<body>
  <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

    <div class="body_left">
      <img id="gifBiu" src="images/biubiubiu.gif" alt="" ondragstart="return false;">
    </div>
    <img id="thoHoa" style="display:none;" src="./images/fondo.gif">
  
        
  </div>

  <!-- Khối chữ hiện dần (thêm) -->
  <div class="reveal-wrap" aria-live="polite">
    <div class="headline" id="headline"></div>
    <div class="sweep" aria-hidden="true"></div>
  </div>

  <script>
    const gif = document.getElementById("gifBiu");
    gif.src = gif.src + "?t=" + new Date().getTime();
  </script>

  <script type="text/javascript" src="js/love.js"></script>

  <!-- Tim 3D + Particles -->
  <canvas id="threeCanvas"></canvas>
  <canvas id="particles"></canvas>

  <!-- Carousel xoay (giữ nguyên) -->
  <div class="box">
    <span style="--i:1;"><img src="./img1.jpg" alt=""></span>
    <span style="--i:2;"><img src="./img2.jpg" alt=""></span>
    <span style="--i:3;"><img src="./img3.jpg" alt=""></span>
    <span style="--i:4;"><img src="./img4.jpg" alt=""></span>
    <span style="--i:5;"><img src="./img5.jpg" alt=""></span>
    <span style="--i:6;"><img src="./img6.jpg" alt=""></span>
    <span style="--i:7;"><img src="./img7.jpg" alt=""></span>
    <span style="--i:8;"><img src="./img8.jpg" alt=""></span>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ---------- Trái tim 3D (giữ nguyên) ----------
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    function heartShape3D(count) {
      let positions = [];
      for (let i = 0; i < count; i++) {
        let t = Math.random() * Math.PI * 2;
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        let z = (Math.random() - 0.5) * 10;
        positions.push({ x: x*10, y: y*10, z });
      }
      return positions;
    }

    const textureLoader = new THREE.TextureLoader();
    const particlePositions = heartShape3D(1000);
    const spriteTexture = textureLoader.load('small.jpg');
    particlePositions.forEach(pos => {
      const spriteMaterial = new THREE.SpriteMaterial({ map: spriteTexture, transparent: true });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.position.set(pos.x, pos.y, pos.z);
      sprite.scale.set(10, 10, 1);
      scene.add(sprite);
    });

    function animate3D() {
      requestAnimationFrame(animate3D);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate3D();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <script>
    // ---------- Trái tim 2D hạt bay (giữ nguyên) ----------
    var settings = {
      particles: { length: 4500, duration: 2, velocity: 180, effect: -2, size: 10, color: "#f10706" }
    };

    var Point = function(x, y) { this.x = x || 0; this.y = y || 0; };
    Point.prototype.clone = function() { return new Point(this.x, this.y); };
    Point.prototype.length = function(length) {
      if (length === undefined) return Math.sqrt(this.x*this.x + this.y*this.y);
      this.normalize();
      this.x *= length; this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var len = this.length();
      this.x /= len; this.y /= len;
      return this;
    };

    var Particle = function() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x; this.position.y = y;
      this.velocity.x = dx; this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function(context, image) {
      function ease(t) { return (--t) * t * t + 1; }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(image, this.position.x - size/2, this.position.y - size/2, size, size);
    };

    var ParticlePool = function(length) {
      this.particles = new Array(length);
      for (var i = 0; i < this.particles.length; i++) this.particles[i] = new Particle();
      this.firstActive = 0; this.firstFree = 0;
    };
    ParticlePool.prototype.add = function(x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree++;
      if (this.firstFree == this.particles.length) this.firstFree = 0;
      if (this.firstActive == this.firstFree) {
        this.firstActive++;
        if (this.firstActive == this.particles.length) this.firstActive = 0;
      }
    };
    ParticlePool.prototype.update = function(deltaTime) {
      var duration = settings.particles.duration;
      var i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++) this.particles[i].update(deltaTime);
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++) this.particles[i].update(deltaTime);
        for (i = 0; i < this.firstFree; i++) this.particles[i].update(deltaTime);
      }
      while (this.particles[this.firstActive].age >= duration && this.firstActive != this.firstFree) {
        this.firstActive++;
        if (this.firstActive == this.particles.length) this.firstActive = 0;
      }
    };
    ParticlePool.prototype.draw = function(context, image) {
      var i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++) this.particles[i].draw(context, image);
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++) this.particles[i].draw(context, image);
        for (i = 0; i < this.firstFree; i++) this.particles[i].draw(context, image);
      }
    };

    (function(canvas) {
      var context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var particles = new ParticlePool(settings.particles.length);
      var particleRate = settings.particles.length / settings.particles.duration;
      var time;

      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2*t) - 20 * Math.cos(3*t) - 10 * Math.cos(4*t) + 25
        );
      }

      var image = (function() {
        var c = document.createElement('canvas');
        var ctx = c.getContext('2d');
        c.width = settings.particles.size;
        c.height = settings.particles.size;
        function to(t) {
          var p = pointOnHeart(t);
          p.x = settings.particles.size/2 + p.x * settings.particles.size / 350;
          p.y = settings.particles.size/2 - p.y * settings.particles.size / 350;
          return p;
        }
        ctx.beginPath();
        var t = -Math.PI, p = to(t);
        ctx.moveTo(p.x, p.y);
        while (t < Math.PI) { t += 0.01; p = to(t); ctx.lineTo(p.x, p.y); }
        ctx.closePath();
        ctx.fillStyle = settings.particles.color;
        ctx.fill();
        var img = new Image();
        img.src = c.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        var newTime = Date.now() / 1000;
        var deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);

        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width/2 + pos.x, canvas.height/2 - pos.y, dir.x, -dir.y);
        }
        particles.update(deltaTime);
        particles.draw(context, image);
      }
      render();
    })(document.getElementById('particles'));
  </script>

  <!-- ===== Thêm mới: Script tạo chữ hiện dần ===== -->
  <script>
(function(){
  const TEXT = "Happy-birthday - Thúy ";
  const head = document.getElementById('headline');

  function build(){
    head.innerHTML = "";
    const step = getComputedStyle(document.documentElement).getPropertyValue('--delay-step').trim();
    [...TEXT].forEach((ch, i) => {
      const span = document.createElement('span');
      span.className = 'ch';
      span.style.animationDelay = `calc(${step} * ${i})`;
      const inner = document.createElement('span');
      inner.className = 'fill';
      inner.textContent = ch;
      span.appendChild(inner);
      head.appendChild(span);
    });
  }

  // Đợi 10 giây sau khi load trang mới chạy chữ
  window.addEventListener("load", () => {
    setTimeout(() => {
      build();
    }, 11000);
  });
  setTimeout(()=>{
    document.getElementById("thoHoa").style.display = "block";
  }, 17000);

})();
</script>

</body>
